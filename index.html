<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANNY MOTOR WORKS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Sanny Motor Works</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero" id="home">
        <div class="container">
            <div class="carousel">
                <div class="carousel-images">
                    <div class="carousel-item">
                        <img src="images/bolts.jpg" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/bolts2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/bolts3.jpg" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
            <h1>Welcome to Sanny Motor Works</h1>
            <p>Your one-stop shop for the Motor Parts</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>
    
    <section class="products" id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/mcdiamond.jpg">
                    <h3>Diamond</h3>
                    <p>$19.99</p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="product-card">
                    <img src="images/cake.jpeg" alt="Product 2">
                    <h3>Strawberry Cake</h3>
                    <p>$29.99</p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="product-card">
                    <img src="images/katana.jpg" alt="Product 3">
                    <h3>Katana</h3>
                    <p>$39.99</p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Sanny Motor Works. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
